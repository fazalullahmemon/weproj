<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<body>

</header>
<div class="main">
  <section>
  <form class="form-horizontal">
  <!-- For PErsonal Info -->
  <fieldset>
    <legend>Personal Info</legend>
    <label for="Name" class="col-sm-3 col-form-label">Name: </label>
    <label for="Name" class="col-sm-2 col-form-label" id="name"></label> <br>
    <label for="Father-Name" class="col-sm-3 col-form-label">Father Name: </label>
    <label for="Father-Name" class="col-sm-2 col-form-label" id="fatherName"></label> <br>
    <label for="Surname" class="col-sm-3 col-form-label">Surname: </label>
    <label for="Surname" class="col-sm-2 col-form-label" id="surname"></label> <br>
    <label for="Gender" class="col-sm-3 col-form-label">Gender: </label>
     <label class="radio-inline col-sm-2" id="gender">
      Male
    </label>
    <br>
    <label for="Nationality" class="col-sm-3 col-form-label">Nationality: </label>
    <label for="Nationality" class="col-sm-2 col-form-label" id="nationality"></label> <br>
    <label for="CNIC" class="col-sm-3 col-form-label">CNIC: </label>
    <label for="CNIC" class="col-sm-2 col-form-label" id="cnic"></label> <br>
    <label for="Contact" class="col-sm-3 col-form-label">Contact Number: </label>
    <label for="Contact" class="col-sm-2 col-form-label" id="contact"></label> <br>
    <label for="inputEmail3" class="col-sm-3 col-form-label">Email:</label>
    <label for="inputEmail3" class="col-sm-2 col-form-label" id="email"></label> <br>
    <label for="Address" class="col-sm-3 col-form-label">Address: </label>
    <label for="Address" class="col-sm-2 col-form-label" id="address"></label> <br>
    </fieldset>
<!-- Department Details -->
  <fieldset>
    <legend>Department Details</legend>
    <label for="Name" class="control-label col-sm-3">Employment Number: </label>
    <label for="Name" class="col-sm-2 form-control-static" id="employmentNumber"></label> <br>
    <br>
    <label for="Surname" class="col-sm-3 col-form-label">Department: </label>
    <label for="Surname" class="col-sm-2 col-form-label" id="department"></label> <br>
     <div class="form-group">
    </fieldset>
</form>
</section>
